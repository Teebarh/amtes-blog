theme = "blowfish"
title = "The AMTES Blog"
baseURL = "https://amtes.pages.dev"
defaultContentLanguage = "en"
timeout = "500s"

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
summaryLength = 0
hasCJKLanguage = true

buildDrafts = false
buildFuture = true

enableEmoji = true

enableGitInfo = false

#Â googleAnalytics = "G-XXXXXXXXX"

[pagination]
  pagerSize = 100


[frontmatter]
  lastmod = ['lastmod', ':fileModTime']

[author]
  name = "AMTES FUNAAB"
  image = ""
  headline = "Engineers | Researchers"
  bio = "An Awesome Place to be"
  links = [
    { x-twitter = "https://twitter.com/AMTES_FUNAAB" },
    { github = "https://github.com/AMTESFUNAAB"},
  ]


[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
